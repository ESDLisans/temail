      <circle cx="0" cy="60" r="3" fill="#3b82f6"/>
      <text x="15" y="65" fill="white" font-family="Arial, sans-serif" font-size="16">Professional Use</text>
      
      <circle cx="0" cy="90" r="3" fill="#3b82f6"/>
      <text x="15" y="95" fill="white" font-family="Arial, sans-serif" font-size="16">Full Features</text>
      
