<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Large Email Icon -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="130" rx="12" fill="url(#accent)" opacity="0.2"/>
      <rect x="0" y="0" width="200" height="130" rx="12" fill="none" stroke="url(#accent)" stroke-width="4"/>
      <path d="M20 30 L100 80 L180 30" stroke="url(#accent)" stroke-width="4" fill="none"/>
      
      <!-- Temp indicator -->
      <circle cx="220" cy="20" r="12" fill="#ef4444"/>
      <text x="245" y="28" fill="#ef4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TEMP</text>
    </g>
    
    <!-- Title -->
    <text x="50" y="250" fill="white" font-family="Arial, sans-serif" font-size="52" font-weight="bold">
      Temporary Email
    </text>
    <text x="50" y="310" fill="url(#accent)" font-family="Arial, sans-serif" font-size="56" font-weight="bold">
      Service Guide
    </text>
    
    <!-- Subtitle -->
    <text x="50" y="370" fill="#94a3b8" font-family="Arial, sans-serif" font-size="26">
      Complete Privacy Protection Solution
    </text>
  </g>
  
  <!-- Right Side Features -->
  <g transform="translate(650, 200)">
    <!-- Feature boxes -->
    <g>
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
      <text x="60" y="30" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">10H</text>
      <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Duration</text>
      <text x="60" y="65" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Extended Time</text>
    </g>
    
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
      <text x="60" y="30" fill="#06b6d4" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">SSL</text>
      <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Encrypted</text>
      <text x="60" y="65" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Secure</text>
    </g>
    
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
      <text x="60" y="30" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">FREE</text>
      <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Service</text>
      <text x="60" y="65" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">No Cost</text>
    </g>
    
    <!-- Mobile icon -->
    <g transform="translate(150, 120)">
      <rect x="0" y="0" width="60" height="100" rx="8" fill="#475569" stroke="#10b981" stroke-width="2"/>
      <rect x="10" y="15" width="40" height="60" rx="4" fill="#10b981" opacity="0.3"/>
      <circle cx="30" cy="85" r="4" fill="#10b981"/>
      <text x="30" y="120" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Mobile Ready</text>
    </g>
  </g>
  
  <!-- Bottom Features -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Key Features:</text>
    
    <g transform="translate(0, 40)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="25" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">No Registration Required</text>
      
      <circle cx="280" cy="8" r="4" fill="#10b981"/>
      <text x="297" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">Instant Email Generation</text>
      
      <circle cx="580" cy="8" r="4" fill="#10b981"/>
      <text x="597" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">Automatic Data Deletion</text>
    </g>
  </g>
  
  <!-- Bottom Brand -->
  <text x="100" y="580" fill="#64748b" font-family="Arial, sans-serif" font-size="16">
    TempMail.org - Your Trusted Temporary Email Provider
  </text>
</svg> 