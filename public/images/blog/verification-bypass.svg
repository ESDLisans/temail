<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="60" y="100" fill="white" font-family="Arial, sans-serif" font-size="44" font-weight="bold">
    Email Verification
  </text>
  <text x="60" y="150" fill="url(#accent)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Bypass Guide
  </text>
  <text x="60" y="200" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">
    Safe Methods Using Temporary Email
  </text>
  
  <!-- Process Flow -->
  <g transform="translate(60, 280)">
    <!-- Step 1 -->
    <g>
      <circle cx="40" cy="40" r="25" fill="url(#accent)" opacity="0.8"/>
      <text x="40" y="47" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">1</text>
      <text x="80" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Generate Temp Email</text>
      <text x="80" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Instant disposable address</text>
    </g>
    
    <!-- Arrow -->
    <path d="M320 40 L380 40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 2 -->
    <g transform="translate(400, 0)">
      <circle cx="40" cy="40" r="25" fill="url(#accent)" opacity="0.8"/>
      <text x="40" y="47" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">2</text>
      <text x="80" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Use for Registration</text>
      <text x="80" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Enter in signup form</text>
    </g>
    
    <!-- Arrow -->
    <path d="M720 40 L780 40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 3 -->
    <g transform="translate(800, 0)">
      <circle cx="40" cy="40" r="25" fill="url(#accent)" opacity="0.8"/>
      <text x="40" y="47" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">3</text>
      <text x="80" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Verify & Access</text>
      <text x="80" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Complete verification</text>
    </g>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(60, 420)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Security Features:</text>
    
    <g transform="translate(0, 40)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="25" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">SSL Encrypted</text>
      
      <circle cx="200" cy="8" r="4" fill="#10b981"/>
      <text x="217" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">No Registration</text>
      
      <circle cx="400" cy="8" r="4" fill="#10b981"/>
      <text x="417" y="13" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">Auto-Delete</text>
    </g>
  </g>
  
  <!-- Right Side Graphic -->
  <g transform="translate(700, 300)">
    <!-- Shield with checkmark -->
    <path d="M100 50 L150 75 L150 125 C150 150 125 175 100 175 C75 175 50 150 50 125 L50 75 Z" fill="url(#accent)" opacity="0.3"/>
    <path d="M75 125 L95 140 L125 110" stroke="#10b981" stroke-width="4" fill="none"/>
    
    <!-- Email icons -->
    <g transform="translate(200, 80)">
      <rect x="0" y="0" width="80" height="50" rx="6" fill="#475569"/>
      <path d="M10 12 L40 28 L70 12" stroke="#94a3b8" stroke-width="2" fill="none"/>
      <text x="40" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Temp Mail</text>
    </g>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Bottom Brand -->
  <text x="60" y="580" fill="#64748b" font-family="Arial, sans-serif" font-size="16">
    TempMail.org - Safe Email Verification Solution
  </text>
</svg> 