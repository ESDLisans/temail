<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" class="w-auto h-10">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Email envelope icon -->
  <g transform="translate(8, 15)">
    <rect x="0" y="5" width="24" height="16" rx="2" fill="none" stroke="url(#lightGradient)" stroke-width="2.5"/>
    <path d="M2 7l10 6 10-6" fill="none" stroke="url(#lightGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Letter T -->
  <g transform="translate(45, 15)">
    <path d="M0 3h20M10 3v24" fill="none" stroke="url(#lightGradient)" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Dash/Hyphen (made more visible) -->
  <g transform="translate(75, 27)">
    <line x1="0" y1="0" x2="12" y2="0" stroke="url(#lightGradient)" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Email" -->
  <text x="95" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Email</text>
  
  <!-- Text ".org" -->
  <text x="155" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#6b7280">.org</text>
</svg> 